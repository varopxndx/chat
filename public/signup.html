<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="assets/css/form.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="alert-message" id="alert-signup"> </div>
    <div class="form-block">
        <form id="signup-form" action="/v1/signup" method="post" >
            <h1>Sign Up</h1>
            Username
            <input type="text" value="" id="username" name="username" required />
            Password
            <input type="password" value="" id="password" name="password" required/>
            <button>Create Account</button>
        </form>
    </div>
</body>
</html>
